media: assets/images
content: 
  - name: home
    label: Home
    type: file
    path: index.md
    icon: house
    fields:
      - name: layout
        label: Layout
        type: select
        options:
          values:
            - value: single 
              label: single (Mittelspalte)
            - value: splash
              label: splash (volle Breite)
        default: single
        required: true
        description: siehe https://mmistakes.github.io/minimal-mistakes/docs/layouts/
      - name: classes
        label: rechte Spalte verwenden
        type: select
        options:
          values: 
            - value: wide
              label: ja (nur bei Layout single sinnvoll)
            - value: 
              label: nein
      - name: sidebar
        label: Bild in der linken Spalte
        type: object
        fields:
          - name: image
            label: nur bei Layout single sinnvoll
            type: image
      - name: title
        label: Titel
        type: string  
        required: true
      - name: permalink
        label: Link
        type: string
        default: /
        hidden: true
      - name: body
        label: Inhalt
        type: rich-text
        options:
          image:
            path: assets/images
            extensions: [ jpg, jpeg, png ]
  - name: galleries
    label: Gallerien
    type: collection
    path: _galleries
    filename: '{fields.name}.md'
    fields:
      - name: name
        label: Name
        type: string
        description: Name der Datei
        required: true
      - name: layout
        label: Layout
        type: string
        hidden: true
      - name: permalink
        label: Link
        type: string
        required: true
        description: z.B. /imprint/ => erreichbar unter deinedomain.de/imprint/, Eintrag in Bilder nicht vergessen! Am Besten ist /images/<Name>/ 
      - name: gallery
        label: Bilderliste
        type: object
        list: true
        fields:
          - name: url
            label: Link
            type: string
            required: true
            description: wo das Bild erreichbar sein wird
          - name: image_path
            label: Pfad zum Bild
            type: image
            required: true
  - name: imprint
    label: Impressum
    type: file
    path: _pages/imprint.md
    icon: Stamp
    fields:
      - name: layout
        label: Layout
        type: string
        required: true
        description: siehe https://mmistakes.github.io/minimal-mistakes/docs/layouts/
      - name: title
        label: Titel
        type: string  
        required: true
      - name: permalink
        label: Link
        type: string
        required: true
        description: z.B. /imprint/ => erreichbar unter deinedomain.de/imprint/
      - name: body
        label: Inhalt
        type: rich-text