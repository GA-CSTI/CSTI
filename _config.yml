# Theme settings
remote_theme           : "mmistakes/minimal-mistakes"
minimal_mistakes_skin    : "neon" # This activates the neon skin! ðŸŒˆ

# Site Settings
locale                   : "en-US"
title                    : "The Neon Vault"
title_separator          : "âš¡"
subtitle                 : "Where Achievements Glow"
name                     : "Your Name"
description              : "A luminous collection of professional certifications, achievements, and learning adventures."
url                      : "https://gerryjekova.github.io"
baseurl                  : "/minimal-mistakes-certifications-gallery"
repository               : "gerryjekova/minimal-mistakes-certifications-gallery"
teaser                   : # path of fallback teaser image, e.g. "/assets/images/500x300.png"
logo                     : # path of logo image to display in the masthead, e.g. "/assets/images/88x88.png"
masthead_title           : # overrides the website title displayed in the masthead, use " " for no title
breadcrumbs              : true # true, false (default)
words_per_minute         : 200

# SEO Related
google_site_verification :
bing_site_verification   :
naver_site_verification  :
yandex_site_verification :
baidu_site_verification  :

# Site Author
author:
  name             : "Your Name"
  avatar           : # path of avatar image, e.g. "/assets/images/bio-photo.jpg"
  bio              : "Professional with expertise in [your skills]."
  location         : "Your Location"
  email            :
  links:
    - label: "Email"
      icon: "fas fa-fw fa-envelope-square"
      # url: "mailto:your.name@email.com"
    - label: "Website"
      icon: "fas fa-fw fa-link"
      # url: "https://your-website.com"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      # url: "https://linkedin.com/in/yourprofile"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      # url: "https://github.com/gerryjekova"

# Site Footer
footer:
  links:
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/yourprofile"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/gerryjekova"
    - label: "Substack"
      icon: "fas fa-fw fa-newspaper"
      url: "https://yourname.substack.com"
    - label: "YouTube"
      icon: "fab fa-fw fa-youtube"
      url: "https://youtube.com/@yourchannel"
    - label: "Twitch"
      icon: "fab fa-fw fa-twitch"
      url: "https://twitch.tv/yourchannel"

# Collections - This is the magic that creates our certificate gallery! âœ¨
collections:
  certificates:
    output: true
    permalink: /:collection/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _certificates
  - scope:
      path: ""
      type: certificates
    values:
      layout: single
      author_profile: false
      share: true
      sidebar:
        nav: "certificates"

# Reading Files
include:
  - _pages

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-include-cache

# Search
search: true